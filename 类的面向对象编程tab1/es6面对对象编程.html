    <script>
        Array.prototype.sum = function(){
            var sum = 0;
            for (var i=0;i < this.length;i++){
                sum += this[i];
            }
            return sum;
        }
        var arr = [1,2,3,4,5];
        console.log(arr.sum());
        console.log(Array.prototype);

        function fun(x,y){
            console.log('不说');

        }
        var o = {

        };
        fun.call(o,1,2);
