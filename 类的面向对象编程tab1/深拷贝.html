<body>
    <script>
        var obj = {
            id: 1,
            name: 'andy',
            msg: {
                age: 18
            },
            coloe: ['pink', 'red']
        };
        var o = {};
        function deepCopy(newobj, oldobj){
            for(var k in oldobj){
                var item = oldobj[k];
                console.log(item)
                if(item instanceof Array){
                    newobj[k] = [];
                    deepCopy(newobj[k],item);
                } else if(item instanceof Object){
                    newobj[k] = {};
                    deepCopy(newobj[k],item);
                } else {
                    newobj[k] = item;
                }
            }
        }

        for(var k in obj.coloe){
            console.log(k);
            console.log(obj.coloe[k]);
            
        }

        </script>
